user www-data;
worker_processes auto;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    server {
        listen 8080;
        server_name _;

        root /var/www/html/public;
        index index.php index.html;

        # Trust forwarded headers (Railway / Cloudflare)
        real_ip_header X-Forwarded-For;
        set_real_ip_from 0.0.0.0/0;

        # read incoming X-Forwarded-Proto and X-Forwarded-Port
        map $http_x_forwarded_proto $real_scheme {
            default $http_x_forwarded_proto;
            "" $scheme;
        }

        # If the original request used HTTP at the edge, redirect to HTTPS (optional).
        # Only redirect if the edge-protocol was HTTP.
        if ($real_scheme = "http") {
            return 301 https://$host$request_uri;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;

            # proper SCRIPT_FILENAME for php-fpm
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

            # Pass the original scheme and host to PHP-FPM so Laravel detects HTTPS
            fastcgi_param HTTPS $real_scheme;
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
            fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;

            # Also pass the original Host header and forwarded-for
            fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
            fastcgi_param HTTP_HOST $http_host;

            fastcgi_pass 127.0.0.1:9000;
        }

        # Serve static files directly with reasonable cache headers
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2|woff|ttf)$ {
            try_files $uri =404;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Deny access to dotfiles
        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
