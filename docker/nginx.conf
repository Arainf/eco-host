user www-data;
worker_processes auto;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    charset utf-8;

    server {
        listen 8080;
        server_name _;

        root /var/www/html/public;
        index index.php index.html;

        # Respect forwarded proto from proxies (Railway / Render)
        real_ip_header X-Forwarded-For;

        # If we receive x-forwarded-proto, redirect only if it's 'http' and frontend must be https
        set $forward_scheme $http_x_forwarded_proto;
        if ($forward_scheme = "") {
            set $forward_scheme $scheme;
        }

        # Optional forced https redirect for public endpoints (uncomment if required)
        # if ($forward_scheme = "http") {
        #     return 301 https://$host$request_uri;
        # }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param HTTPS on;
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_pass 127.0.0.1:9000;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf)$ {
            try_files $uri /index.php?$query_string;
            expires 30d;
            access_log off;
        }
    }
}
